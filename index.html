<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiti Kit Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="brand">Kiti Kit Finder</h1>
      <p class="tagline">Fuzzy search supports typos and plurals. Click a kit to see its screenshot. Click the image to expand, press Esc to close.</p>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search blocks (e.g., grass, glass pane, plank)" autocomplete="off" />
        <button id="clearSearch" aria-label="Clear search" title="Clear search">✕</button>
      </div>
      <div class="actions">
        <button id="reloadBtn" class="btn">Reload kits.txt</button>
        <span id="summary" class="summary">Loading kits…</span>
      </div>
    </section>

    <section id="kitsSection">
      <div id="kitsGrid" class="kits-grid" aria-live="polite"></div>
      <div id="emptyState" class="empty">
        <p>Type a block name to search, like “grass”.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      kiti kits
      Every block in the whole game.
    </p>
  </footer>

  <!-- Reusable lightbox overlay -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image preview">
    <div class="lightbox-backdrop"></div>
    <figure class="lightbox-content" role="document">
      <img id="lightboxImg" alt="" />
      <figcaption id="lightboxCaption"></figcaption>
    </figure>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
